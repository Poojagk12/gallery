<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <!-- Thumbnails of images -->
            <div class="thumbnail">
                <img src="1.jpg" alt="Image 1" class="thumb" onclick="openLightbox(0)">
            </div>
            <div class="thumbnail">
                <img src="2.jpg" alt="Image 2" class="thumb" onclick="openLightbox(1)">
            </div>
            <div class="thumbnail">
                <img src="3.jpg" alt="Image 3" class="thumb" onclick="openLightbox(2)">
            </div>
            <div class="thumbnail">
                <img src="1.jpg" alt="Image 4" class="thumb" onclick="openLightbox(3)">
            </div>
            <div class="thumbnail">
                <img src="5.jpg" alt="Image 5" class="thumb" onclick="openLightbox(4)">
            </div>
        </div>
    </div>

    <!-- Lightbox for viewing larger images -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
        <div class="navigation">
            <button class="nav-btn" id="prev-btn" onclick="prevImage()">&#10094; Previous</button>
            <button class="nav-btn" id="next-btn" onclick="nextImage()">Next &#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
